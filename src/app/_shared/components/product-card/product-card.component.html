<!-- product cart -->
<div class="d-flex">
  <div class="card">
    <div class="container">
      <div class="div-grid">
        <div class="item" *ngFor="let item of products">
          <a routerLink="/product-view">
            <img
              class="img-product"
              src="{{ item.img }}"
              alt=""
            />
            <p title="{{item.name}}" style="font-size: larger;font-weight: bold; white-space: nowrap;
            width: 100%; padding: 0 5%; overflow: hidden;
            text-overflow: ellipsis; ">{{ item.name }}</p>
            <p>{{ item.price }}</p>
          </a>
          <button style="cursor: pointer;" (click)="showModal()">Thêm vào giỏ hàng</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /product cart -->
