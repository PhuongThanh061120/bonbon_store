<nz-table nzShowPagination="false" #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Sản phẩm</th>
      <th>Tên</th>
      <th>Đơn giá</th>
      <th>Số lượng</th>
      <th>Thành tiền</th>
      <th class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfData">
      <td><img src="{{ data.img }}" alt="" width="80px"></td>
      <td>
        <div>{{ data.type }}</div>
      </td>
      <td>{{ data.price | number }}đ</td>
      <td>{{ data.number }}</td>
      <td>{{ data?.price*data.number | number }}đ</td>
      <td class="text-center"><i class=" delete-btn" nz-icon nzType="delete" nzTheme="outline" nz-popconfirm
          nzPopconfirmTitle="Are you sure delete this task?" (nzOnConfirm)="deleteProduct(data)"
          nzPopconfirmPlacement="top" nz-button></i></td>
    </tr>
  </tbody>
</nz-table>
<div class="price">
  <div class="d-flex justify-content-between mb-2">
    <div>Tạm tính:</div>
    <div>{{ totalPrice | number }}đ</div>
  </div>
  <div class="d-flex justify-content-between mb-2">
    <div>Phí vận chuyển:</div>
    <div>30,000đ</div>
  </div>
  <div class="d-flex justify-content-between mb-2">
    <div>Tổng thanh toán:</div>
    <div><span>{{ totalPrice + 30000 | number }}đ</span></div>
  </div>
</div>
