<nz-table nzShowPagination="false" #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Sản phẩm</th>
      <th>Tên</th>
      <th>Đơn giá</th>
      <th>Số lượng</th>
      <th>Thành tiền</th>
      <th class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfData">
      <td><img src="{{ data.image }}" alt="" width="80px"></td>
      <td>
        <div>{{ data.type }}</div>
      </td>
      <td>16,000đ</td>
      <td>
        <nz-input-number [formControl]="amount" [nzMin]="1" [nzMax]="10" style="width: 60px"></nz-input-number>
      </td>
      <td>16,000đ</td>
      <td class="text-center"><i class=" delete-btn" nz-icon nzType="delete" nzTheme="outline" nz-popconfirm
          nzPopconfirmTitle="Are you sure delete this task?" (nzOnConfirm)="deleteProduct(data)"
          nzPopconfirmPlacement="top" nz-button></i></td>
    </tr>
  </tbody>
</nz-table>
<div class="price">
  <div class="d-flex justify-content-between mb-2">
    <div>Tạm tính:</div>
    <div>16,000đ</div>
  </div>
  <div class="d-flex justify-content-between mb-2">
    <div>Giảm giá:</div>
    <div>0đ</div>
  </div>
  <div class="d-flex justify-content-between mb-2">
    <div>Phí vận chuyển:</div>
    <div>10,000đ</div>
  </div>
  <div class="d-flex justify-content-between mb-2">
    <div>Tổng thanh toán:</div>
    <div><span>26,000đ</span></div>
  </div>
</div>
