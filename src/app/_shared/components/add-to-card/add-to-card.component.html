<div class="row">
  <div class="col-12 col-md-8">
    <div class="d-flex flex-column">
      <div class="mb-3 image-container">
        <img [src]="data?.img" alt="">
        <!-- <lib-ngx-image-zoom magnification="2" thumbImage="{{ getActiveItem(item).img }}"
          fullImage="{{ getActiveItem(item).img }}">
        </lib-ngx-image-zoom> -->
      </div>
      <!-- <div class="row row-cols-4 row-cols-lg-6 g-3">
        <div class="col" *ngFor="let child of item.children; let i = index">
          <img class="mr-5" [class.active]="i === item.activeIndex" (click)="item.activeIndex = i"
            src="{{ child.image }}" alt="" width="100%" height="100%" style="object-fit: cover" />
        </div>
      </div> -->
    </div>
  </div>
  <div class="col-12 col-md-4 mb-3">
    <h2>{{ data?.name }}</h2>
    <p>Thể loại: {{ data?.category?.name }}</p>
    <p>Năm xuất bản: {{ data?.publishingYear }}</p>
    <p>Ngôn ngữ: {{ data?.language?.name }}</p>
    <p>Mô tả: {{ data?.desc }}</p>
    <p>Giá: {{ data?.price | number }} đ</p>
    <div class="mb-3">
      <span class="mr-2">Số lượng: </span>
      <nz-input-number [formControl]="amount" [nzMin]="1" style="width: 60px"></nz-input-number>
    </div>
    <div>Tạm tính: <span class="text-danger"> {{ amount.value*data?.price | number }} đ</span></div>
  </div>
</div>
<div class="d-flex justify-content-end mt-4">
  <button (click)="handleCancel()" class="btn-secondary mx-3">Hủy</button>
  <button class="blue-btn" (click)="addToCart(data)">
    Thêm vào giỏ hàng
  </button>
</div>
