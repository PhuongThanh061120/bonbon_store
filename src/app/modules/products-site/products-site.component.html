<div class="container top-space">
  <div class="row">
    <div class="col-12 col-md-3">
      <div class="px-3">
        <category (search)="onSearch($event)"></category>
      </div>
    </div>
    <div class="col-12 col-md-9">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 px-md-4">
        <div class="col mb-4" *ngFor="let item of listOfData">
          <product-card [data]="item"></product-card>
        </div>
      </div>
    </div>
  </div>
</div>
