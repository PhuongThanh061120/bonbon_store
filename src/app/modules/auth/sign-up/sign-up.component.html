<div class="login-box">
  <h2>Đăng ký</h2>
  <form nz-form [formGroup]="signupForm", (ngSubmit)="signup()">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <!-- lastName -->
          <input type="text" nz-input placeholder="Họ và tên đệm " formControlName="firstName" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <!-- firstName -->
          <input type="text" nz-input placeholder="Tên" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <!-- email -->
          <input nz-input placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <!-- password -->
          <input nz-input placeholder="Mật khẩu" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <!-- phoneNumber -->
          <input nz-input placeholder="Số điện thoại" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <!-- address -->
          <input nz-input placeholder="Địa chỉ" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <!-- addressDesc -->
          <input nz-input placeholder="Mô tả địa chỉ" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div class="mt-3">
      <button>Đăng ký ngay</button>
      Hoặc <a routerLink="/login"> Đăng nhập </a>
    </div>
  </form>
</div>
