<div>
  <nz-carousel nzAutoPlay nzAutoPlaySpeed="4000">
    <div nz-carousel-content *ngFor="let content of contents" [ngStyle]="{
        'background-image': content.image,
        'text-align': content.align
      }">
      <div>
        <h3>{{ content.title }}</h3>
        <p>{{ content.pragragraph }}</p>
      </div>
    </div>
  </nz-carousel>
</div>
<!-- product list -->

    </div>
