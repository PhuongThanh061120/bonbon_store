<div class="container">
  <div class="div-btn">
    <button (click)="clickCreate()" class="rounded" nz-button nzType="primary" style="margin-right: 10px">
      Thêm mới
    </button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Mã danh mục</th>
        <th>Tên danh mục</th>
        <th>Mô tả</th>
        <th style="text-align: center">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td style="text-align: center">
          <img
          title="Edit"
          (click)="clickUpdate(item.id)"
            src="../../../../assets/icons/edit.svg"
            alt=""
            style="margin-right: 10px; cursor: pointer"
          />
          <img
          title="Delete"
          (click)="clickDelete(item.id)"
            src="../../../../assets/icons/trash.svg"
            alt=""
            style="cursor: pointer"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
