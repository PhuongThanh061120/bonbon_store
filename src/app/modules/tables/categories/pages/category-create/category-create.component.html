<form nz-form [nzLayout]="'vertical'" [formGroup]="myForm" style="margin-top: 20px;">
  <ng-template #message>
    <div>Vui lòng điền thông tin</div>
  </ng-template>
  <div class="row">
    <div class="col-6">
      <nz-form-item>
        <nz-form-label nzRequired>Tên danh mục</nz-form-label>
        <nz-form-control [nzErrorTip]="message">
          <nz-input-group>
            <input formControlName="name" nz-input placeholder="Tên danh mục" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-6">
      <nz-form-item>
        <nz-form-label>Mô tả</nz-form-label>
        <nz-form-control>
          <nz-input-group>
            <input formControlName="desc" nz-input placeholder="Mô tả" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
<div class="div-btn">
  <button (click)="onCancel()" class="rounded" nz-button nzType="primary" nzGhost style="margin-right: 10px">
    Hủy
  </button>
  <button [disabled]="myForm.invalid" (click)="onSave()" class="rounded" nz-button nzType="primary">
    Lưu
  </button>
</div>
