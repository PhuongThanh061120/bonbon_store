<form nz-form [nzLayout]="'vertical'" [formGroup]="myForm" style="margin-top: 20px;">
  <ng-template #message>
    <div>Vui lòng điền thông tin</div>
  </ng-template>
  <div class="row">
    <div class="col-6">
      <nz-form-item>
        <nz-form-label nzRequired>Mã khách hàng</nz-form-label>
        <nz-form-control [nzErrorTip]="message">
          <nz-input-group>
            <input readonly formControlName="userId" nz-input placeholder="Mã khách hàng" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-6">
      <nz-form-item>
        <nz-form-label>Họ</nz-form-label>
        <nz-form-control>
          <nz-input-group>
            <input formControlName="lastName" nz-input placeholder="Họ" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-6">
      <nz-form-item>
        <nz-form-label>Tên</nz-form-label>
        <nz-form-control>
          <nz-input-group>
            <input formControlName="firstName" nz-input placeholder="Tên" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-6">
      <nz-form-item>
        <nz-form-label>Email</nz-form-label>
        <nz-form-control [nzErrorTip]="message">
          <nz-input-group>
            <input
              formControlName="email"
              nz-input
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-6">
      <nz-form-item>
        <nz-form-label>Password</nz-form-label>
        <nz-form-control [nzErrorTip]="message">
          <nz-input-group>
            <input
              formControlName="password"
              nz-input
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-6">
      <nz-form-item>
        <nz-form-label>Số điện thoại</nz-form-label>
        <nz-form-control [nzErrorTip]="message">
          <nz-input-group>
            <input
              formControlName="phoneNumber"
              nz-input
              placeholder="Số điện thoại"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
<div class="div-btn">
  <button (click)="cancel.emit()" class="rounded" nz-button nzType="primary" nzGhost style="margin-right: 10px">
    Hủy
  </button>
  <button [disabled]="myForm.invalid" (click)="save.emit()" class="rounded" nz-button nzType="primary">
    Lưu
  </button>
</div>
