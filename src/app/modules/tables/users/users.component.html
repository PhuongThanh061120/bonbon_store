<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Mã khách hàng</th>
        <th>Họ</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Password</th>
        <th>Số điện thoại</th>
        <th>Trạng thái</th>
        <th>Quyền quản trị</th>
        <th style="text-align: center">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.password}}</td>
        <td>{{item.phoneNumber}}</td>
        <td>{{item.active}}</td>
        <td>{{item.admin}}</td>
        <td style="text-align: center">
          <img
          title="Change Status"
          (click)="clickChange($event)"
            src="../../../../assets/icons/change.svg"
            alt=""
            style="margin-right: 10px; cursor: pointer"
          />
          <img
          title="Edit"
          (click)="clickUpdate($event)"
            src="../../../../assets/icons/edit.svg"
            alt=""
            style="margin-right: 10px; cursor: pointer"
          />
          <img
          title="Delete"
            src="../../../../assets/icons/trash.svg"
            alt=""
            style="cursor: pointer"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
